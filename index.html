<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <div class="image">
        <img src="assets/hat.jpg">  
      </div>
      <div class="logo">

      </div>
    </div>

    <div class="right-container">
      <div class="above-form">
        <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="form">
        <form>
          <h2>Let's do this!</h2>
          <section>
            <fieldset>
              <p>
                <label for="first-name">
                  <span>FIRST NAME </span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="first-name" name="first-name">
              </p>
              <p>
                <label for="last-name">
                  <span>LAST NAME </span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="last-name" name="last-name">
              </p>
            </fieldset>
            <fieldset>
              <p>
                <label for="mail">
                  <span>Email </span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
              </p>
              <p>
                <label for="phone">
                  <span>PHONE NUMBER </span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="phone" name="phone">
              </p>
            </fieldset>
            <fieldset>
              <p>
                <label for="pwd">
                  <span>PASSWORD </span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
              </p>
              <p>
                <label for="pwd">
                  <span>CONFIRM PASSWORD </span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="confirm-pwd" name="confirm-password">
              </p>
            </fieldset>
          </section>
        </form>
      </div>
      <div class="below-form">
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
